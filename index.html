<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruhvaan AI | Pro</title>
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #050505;
            --bg-sidebar: #0a0a0a;
            --bg-card: #121212;
            --bg-input: #1a1a1a;
            --accent: #3b82f6;
            --text-primary: #ededed;
            --text-secondary: #a3a3a3;
            --border-light: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        body {
            background-color: var(--bg-body);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-light);
            display: flex; flex-direction: column;
            padding: 20px;
            transition: 0.3s ease;
        }
        .sidebar.hidden { margin-left: -260px; }

        .brand {
            font-size: 20px; font-weight: 700; color: #fff;
            margin-bottom: 24px; display: flex; align-items: center; gap: 10px;
        }
        .brand i { color: var(--accent); }

        .btn-new {
            background: #fff; color: #000;
            border: none; padding: 12px; border-radius: 8px;
            font-weight: 600; cursor: pointer; display: flex; gap: 10px; align-items: center;
            transition: 0.2s;
        }
        .btn-new:hover { opacity: 0.9; }

        .nav-list { flex: 1; margin-top: 20px; overflow-y: auto; }
        .nav-item {
            padding: 10px; border-radius: 6px; color: var(--text-secondary);
            cursor: pointer; display: flex; gap: 10px; align-items: center;
            font-size: 14px; margin-bottom: 4px;
        }
        .nav-item:hover { background: #1f1f1f; color: #fff; }

        /* --- MAIN CHAT --- */
        .main {
            flex: 1; display: flex; flex-direction: column;
            position: relative; background: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        .header {
            height: 60px; border-bottom: 1px solid var(--border-light);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px);
        }
        .toggle-btn { 
            cursor: pointer; padding: 8px; border-radius: 6px; color: var(--text-secondary); 
        }
        .toggle-btn:hover { background: #222; color: #fff; }

        .chat-area {
            flex: 1; overflow-y: auto; padding: 40px 20%;
            display: flex; flex-direction: column; gap: 24px;
            scroll-behavior: smooth;
        }
        @media (max-width: 900px) { .chat-area { padding: 20px 5%; } }

        .msg { display: flex; gap: 16px; animation: fadeIn 0.3s ease; }
        .msg.user { flex-direction: row-reverse; }
        
        .avatar {
            width: 32px; height: 32px; border-radius: 6px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: bold;
        }
        .bot .avatar { background: var(--accent); color: #fff; }
        .user .avatar { background: #333; color: #ccc; }

        .bubble {
            max-width: 80%; padding: 14px 18px; border-radius: 12px;
            font-size: 15px; line-height: 1.6; white-space: pre-wrap;
        }
        .bot .bubble { background: var(--bg-card); border: 1px solid var(--border-light); }
        .user .bubble { background: #222; color: #fff; }

        /* Code Block Style */
        pre {
            background: #000; padding: 12px; border-radius: 6px;
            overflow-x: auto; font-family: 'JetBrains Mono', monospace;
            font-size: 13px; color: #a5b3ce; margin-top: 8px;
            border: 1px solid #333;
        }

        /* Input Area */
        .input-zone {
            padding: 24px; display: flex; justify-content: center;
            background: transparent;
        }
        .input-box {
            width: 100%; max-width: 800px; background: var(--bg-input);
            border: 1px solid var(--border-light); border-radius: 12px;
            padding: 10px; display: flex; flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: border 0.2s;
        }
        .input-box:focus-within { border-color: var(--accent); }

        textarea {
            width: 100%; background: transparent; border: none;
            color: #fff; font-size: 16px; padding: 10px;
            resize: none; height: 50px; font-family: inherit;
        }

        .actions {
            display: flex; justify-content: space-between; padding: 0 10px 5px 10px;
        }
        .btn-icon {
            color: var(--text-secondary); cursor: pointer; padding: 6px;
            border-radius: 6px; transition: 0.2s;
        }
        .btn-icon:hover { background: #333; color: #fff; }

        .btn-send {
            background: #fff; color: #000; border: none; padding: 6px 14px;
            border-radius: 6px; font-weight: 700; cursor: pointer;
        }
        .btn-send:disabled { opacity: 0.5; cursor: not-allowed; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { position: absolute; z-index: 10; height: 100%; transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); }
            .sidebar.hidden { margin-left: 0; }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="brand">
            <i class="fas fa-cube"></i> RUHVAAN AI
        </div>
        <button class="btn-new" onclick="startNewChat()">
            <i class="fas fa-plus"></i> New Chat
        </button>

        <div class="nav-list">
            <div style="font-size:11px; font-weight:600; color:#555; margin-bottom:8px; padding-left:10px;">ACTIONS</div>
            <div class="nav-item" onclick="startNewChat()">
                <i class="fas fa-eraser"></i> Clear Conversation
            </div>
            <div class="nav-item" onclick="alert('History database abhi connect nahi hai.')">
                <i class="fas fa-history"></i> History (Coming Soon)
            </div>
            <div class="nav-item" onclick="toggleTheme()">
                <i class="fas fa-adjust"></i> Toggle Theme
            </div>
        </div>
        
        <div style="margin-top:auto; font-size:12px; color:#444; text-align:center;">
            v2.0 Pro ‚Ä¢ Online
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="header">
            <div class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
            <div style="font-weight:600; color:#ccc">Gemini-Pro Model</div>
            <div class="toggle-btn" onclick="window.open('https://github.com/telehacker', '_blank')">
                <i class="fab fa-github"></i>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="msg bot">
                <div class="avatar"><i class="fas fa-robot"></i></div>
                <div class="bubble">Hello! I am Ruhvaan AI. <br>I can code, solve math, and write content. How can I help?</div>
            </div>
        </div>

        <div class="input-zone">
            <div class="input-box">
                <textarea id="inp" placeholder="Message Ruhvaan..." oninput="autoResize(this)"></textarea>
                <div class="actions">
                    <div style="display:flex; gap:10px;">
                        <div class="btn-icon" title="Upload (Demo)"><i class="fas fa-paperclip"></i></div>
                        <div class="btn-icon" title="Voice (Demo)"><i class="fas fa-microphone"></i></div>
                    </div>
                    <button class="btn-send" id="sendBtn" onclick="sendMessage()">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://ruhvaan-ai.onrender.com"; // Yahan apna Render URL daalo

        const chatArea = document.getElementById('chatArea');
        const inp = document.getElementById('inp');
        const sendBtn = document.getElementById('sendBtn');
        const sidebar = document.getElementById('sidebar');

        // Toggle Sidebar
        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('show');
            } else {
                sidebar.classList.toggle('hidden');
            }
        }

        // Auto Resize Textarea
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
            if(el.value === '') el.style.height = '50px';
        }

        // New Chat / Clear
        function startNewChat() {
            if(confirm("Are you sure you want to clear this chat?")) {
                chatArea.innerHTML = `
                    <div class="msg bot">
                        <div class="avatar"><i class="fas fa-robot"></i></div>
                        <div class="bubble">Chat cleared. Starting fresh! üöÄ</div>
                    </div>
                `;
            }
        }

        // Toggle Theme (Simple Dark/Light switch)
        function toggleTheme() {
            const current = document.body.style.backgroundColor;
            if (current === 'white') {
                document.documentElement.style.setProperty('--bg-body', '#050505');
                document.documentElement.style.setProperty('--bg-sidebar', '#0a0a0a');
                document.documentElement.style.setProperty('--bg-card', '#121212');
                document.documentElement.style.setProperty('--text-primary', '#ededed');
                document.body.style.backgroundColor = '#050505';
            } else {
                document.documentElement.style.setProperty('--bg-body', '#ffffff');
                document.documentElement.style.setProperty('--bg-sidebar', '#f3f4f6');
                document.documentElement.style.setProperty('--bg-card', '#ffffff');
                document.documentElement.style.setProperty('--text-primary', '#111111');
                document.body.style.backgroundColor = 'white';
            }
        }

        // Markdown-like parser for Code Blocks
        function formatText(text) {
            // Replace code blocks `````` with <pre>
            if (text.includes('```
                text = text.replace(/```([\s\S]*?)```
            }
            // Replace bold **text** with <b>
            text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            return text;
        }

        // Send Message
        async function sendMessage() {
            const text = inp.value.trim();
            if (!text) return;

            // 1. Add User Msg
            chatArea.innerHTML += `
                <div class="msg user">
                    <div class="avatar">U</div>
                    <div class="bubble">${text}</div>
                </div>
            `;
            inp.value = '';
            autoResize(inp);
            chatArea.scrollTop = chatArea.scrollHeight;

            // 2. Add Loading Animation
            const loadId = 'loading-' + Date.now();
            chatArea.innerHTML += `
                <div class="msg bot" id="${loadId}">
                    <div class="avatar"><i class="fas fa-circle-notch fa-spin"></i></div>
                    <div class="bubble" style="color:#888">Thinking...</div>
                </div>
            `;
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                // 3. Call Backend
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();

                // 4. Update UI with Bot Reply
                document.getElementById(loadId).remove();
                
                chatArea.innerHTML += `
                    <div class="msg bot">
                        <div class="avatar"><i class="fas fa-robot"></i></div>
                        <div class="bubble">${formatText(data.reply)}</div>
                    </div>
                `;

            } catch (error) {
                document.getElementById(loadId).remove();
                chatArea.innerHTML += `
                    <div class="msg bot">
                        <div class="avatar">‚ö†Ô∏è</div>
                        <div class="bubble">Error: Server connect nahi hua. Check internet or refresh.</div>
                    </div>
                `;
            }
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Enter key to send
        inp.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
